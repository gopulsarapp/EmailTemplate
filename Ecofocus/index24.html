<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecofocus Email</title>

  <style>
    body, table, td, a {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    table, td {
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
    }
    img {
      border: 0;
      outline: none;
      text-decoration: none;
      display: block;
      -ms-interpolation-mode: bicubic;
    }
    table {
      border-collapse: collapse !important;
    }
    body {
      margin: 0 !important;
      padding: 0 !important;
      width: 100% !important;
      background-color: #f4f7fb;
      font-family: Arial, Helvetica, sans-serif;
    }

    @media screen and (max-width: 600px) {
      .container {
        width: 100% !important;
      }
      .padding {
        padding: 24px !important;
      }
    }
  </style>
</head>

<body>

<table width="100%" cellpadding="0" cellspacing="0" role="presentation">
  <tr>
    <td align="center" style="padding:40px 12px;">

      <!-- MAIN CARD -->
      <table width="600" cellpadding="0" cellspacing="0" class="container"
        style="background:#ffffff;border-radius:12px;overflow:hidden;">

        <!-- HEADER IMAGE -->
        <tr>
          <td style="padding:0;">
            <img
              src="https://res.cloudinary.com/de9yuxu0i/image/upload/v1765635964/2_7_dhjlgr.png"
              alt="Ecofocus"
              width="600"
              style="width:100%;max-width:600px;height:auto;display:block;">
          </td>
        </tr>

        <!-- CTA SECTION -->
        <tr>
          <td class="padding" style="padding:40px;">

            <table width="100%" cellpadding="0" cellspacing="0" role="presentation">
              <tr>
                <td align="center">
                  <a href="https://ecofocus.io" target="_blank"
                    style="
                      display:inline-block;
                      background:#0ac18e;
                      color:#ffffff;
                      text-decoration:none;
                      font-size:16px;
                      font-weight:600;
                      padding:14px 28px;
                      border-radius:8px;
                    ">
                    Explore Our Platform
                  </a>
                </td>
              </tr>
            </table>

          </td>
        </tr>

        <!-- FOOTER -->
        <tr>
          <td style="background:#1c2b36;padding:28px;text-align:center;">
            <p style="margin:0 0 8px;color:#cfd8df;font-size:14px;">Ecofocus</p>

            <p style="margin:0 0 8px;color:#9fb0bc;font-size:13px;">
              6D - 7398 Yonge St Unit #2266<br>
              Thornhill, ON L4J 8J2
            </p>

            <p style="margin:0 0 12px;font-size:13px;">
              <a href="https://ecofocus.io" style="color:#0ac18e;text-decoration:none;">ecofocus.io</a>
              &nbsp;|&nbsp;
              <a href="https://www.linkedin.com/company/ecofocus" style="color:#0ac18e;text-decoration:none;">LinkedIn</a>
            </p>

            <p style="margin:0;color:#7f95a3;font-size:12px;line-height:1.5;">
              You are receiving this email because you interacted with Ecofocus or subscribed to our updates.<br>
              <a href="#" style="color:#7f95a3;text-decoration:underline;">Unsubscribe</a>
            </p>
          </td>
        </tr>

      </table>
      <!-- END CARD -->

    </td>
  </tr>
</table>

</body>
</html>
