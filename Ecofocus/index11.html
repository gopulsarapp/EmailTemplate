<!DOCTYPE html>
<html lang="en" style="margin:0; padding:0;">

<head>
    <meta charset="UTF-8">
    <title>Ecofocus Email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body,
        table,
        td,
        a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table,
        td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            -ms-interpolation-mode: bicubic;
            display: block;
            width: 100% !important;
            height: auto !important;
            max-width: 100% !important;
        }

        body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            background-color: #f4f4f4;
        }

        table {
            border-collapse: collapse !important;
        }

        /* Mobile responsiveness */
        @media only screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
            }

            .content-padding {
                padding: 20px !important;
            }

            .mobile-center {
                text-align: center !important;
            }

            .button-link {
                padding: 14px 40px !important;
            }
        }
    </style>
</head>

<body style="margin:0; padding:0; background-color:#f4f4f4;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" style="padding: 20px 10px;">

                <table border="0" cellpadding="0" cellspacing="0" width="600" class="email-container"
                    style="max-width:600px; background-color:#ffffff; border-radius:8px; overflow:hidden;">

                    <tr>
                        <td align="center" style="padding: 0 0px 24px 0px;" class="content-padding">
                            <img src="https://res.cloudinary.com/de9yuxu0i/image/upload/v1765307555/image1_eyfzhz.png" alt="">
                            <img src="https://res.cloudinary.com/de9yuxu0i/image/upload/v1765307556/image2_xxev7k.png" alt="">
                            <img src="https://res.cloudinary.com/de9yuxu0i/image/upload/v1765307556/image3_brvo0q.png" alt="">
                            <!-- BUTTON -->
                            <table border="0" cellpadding="0" cellspacing="0" align="center" style="margin: 20px auto;">
                                <tr>
                                    <td align="center" bgcolor="#484848" style="border-radius:4px;">
                                        <a href="https://ecofocus.io/" target="_blank" class="button-link"
                                            style="display:inline-block; padding:12px 24px; font-family:Arial, sans-serif; font-size:14px; color:#ffffff; text-decoration:none; font-weight:bold;">
                                            Learn More
                                        </a>
                                    </td>
                                </tr>
                            </table>

                        </td>
                    </tr>

                    <!-- DIVIDER -->
                    <tr>
                        <td align="center" style="padding:0 30px;">
                            <hr style="border:none; border-top:1px solid #e0e0e0; margin:0;">
                        </td>
                    </tr>

                    <!-- FOOTER -->
                    <tr>
                        <td align="center" style="padding: 18px 20px 8px 20px; background-color:#fafafa;">
                            <p style="margin:0; font-family:Arial, sans-serif; font-size:12px; color:#777777;">
                                <strong>Ecofocus</strong>
                            </p>
                            <p style="margin:6px 0; font-family:Arial, sans-serif; font-size:12px; color:#777777;">
                                6D - 7398 Yonge St Unit # 2266<br>
                                Thornhill, ON L4J 8J2
                            </p>

                            <p style="margin:6px 0; font-family:Arial, sans-serif; font-size:12px; color:#777777;">
                                Website:
                                <a href="https://ecofocus.io/" target="_blank"
                                    style="color:#484848; text-decoration:none;">
                                    ecofocus.io
                                </a>
                                &nbsp;|&nbsp;
                                LinkedIn:
                                <a href="https://www.linkedin.com/company/ecofocus-io/" target="_blank"
                                    style="color:#484848; text-decoration:none;">
                                    @Ecofocus
                                </a>
                            </p>

                            <p style="margin:6px 0; font-family:Arial, sans-serif; font-size:11px; color:#aaaaaa;">
                                You are receiving this email because you interacted with Ecofocus or subscribed to our
                                updates.
                                If you no longer wish to receive these emails, you can
                                <a href="%%unsubscribe_link%%" target="_blank"
                                    style="color:#484848; text-decoration:underline;">
                                    unsubscribe here
                                </a>.
                            </p>
                        </td>
                    </tr>

                </table>

            </td>
        </tr>
    </table>
</body>

</html>
