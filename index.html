<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Template Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #020617;
      --card: #0f172a;
      --border: #1f2937;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --variation: #22c55e;
      --standard: #64748b;
      --info: #38bdf8;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      padding: 32px;
    }

    .container {
      max-width: 1300px;
      margin: auto;
    }

    header {
      text-align: center;
      margin-bottom: 48px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 8px;
    }

    header p {
      color: var(--muted);
    }

    .company {
      margin-bottom: 56px;
    }

    .company h2 {
      font-size: 1.7rem;
      margin-bottom: 18px;
      color: var(--info);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 22px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px;
      transition: 0.25s;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.55);
    }

    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 0.7rem;
      font-weight: 700;
      width: fit-content;
    }

    .variation {
      background: rgba(34, 197, 94, 0.15);
      color: var(--variation);
    }

    .standard {
      background: rgba(100, 116, 139, 0.2);
      color: var(--standard);
    }

    .info {
      background: rgba(56, 189, 248, 0.15);
      color: var(--info);
    }

    /* ---------- IMAGE WITH WHITE BACKGROUND ---------- */
    .image-wrapper {
      background: #ffffff;
      border-radius: 12px;
      padding: 10px;
      border: 1px solid var(--border);
    }

    .image-wrapper img {
      width: 100%;
      display: block;
      border-radius: 8px;
    }

    .card h3 {
      margin: 0;
      font-size: 1.05rem;
    }

    .card p {
      margin: 0;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .actions {
      margin-top: auto;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 8px 14px;
      border-radius: 999px;
      text-decoration: none;
      font-size: 0.75rem;
      font-weight: 700;
      display: inline-block;
    }

    .open {
      background: var(--variation);
      color: #052e16;
    }

    .image-btn {
      background: var(--info);
      color: #020617;
    }

    footer {
      margin-top: 80px;
      text-align: center;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Email Template Gallery</h1>
      <p>Variation & Standard templates with infographic previews</p>
    </header>

    <div id="dashboard"></div>

    <footer>
      Built for <strong>Sohit Mishra</strong>
    </footer>
  </div>

  <script>
    fetch("data.json")
      .then(res => res.json())
      .then(data => render(data.companies))
      .catch(err => console.error("JSON load error", err))

    function render(companies) {
      const dashboard = document.getElementById("dashboard")

      companies.forEach(company => {
        const section = document.createElement("section")
        section.className = "company"

        section.innerHTML = `
          <h2>${company.companyTitle}</h2>
          <div class="grid">
            ${company.templates.map(t => `
              <div class="card">

                ${t.image ? `
                  <div class="image-wrapper">
                    <img src="${t.image}" alt="Template preview" />
                  </div>
                ` : ""}

                <span class="badge ${t.category === "variation" ? "variation" : "standard"}">
                  ${t.category === "variation" ? "Variation Template" : "Standard Template"}
                </span>

                ${t.image ? `<span class="badge info">Infographic / Image</span>` : ""}

                <h3>${t.name}</h3>
                <p>${t.file}</p>

                <div class="actions">
                  <a class="btn open" href="${t.file}" target="_blank">Open Email</a>
                  ${t.image ? `<a class="btn image-btn" href="${t.image}" target="_blank">View Image</a>` : ""}
                </div>

              </div>
            `).join("")}
          </div>
        `

        dashboard.appendChild(section)
      })
    }
  </script>
</body>
</html>
